syntax = "proto3";

package sequence.v1;

import "errors/errors.proto";

option go_package = "xhappen/api/router/v1;v1";
option java_multiple_files = true;
option java_package = "router.v1";
option objc_class_prefix = "RouterV1";

service Router {
  rpc GetServerByID(GetServerByIDRequest) returns (GetServerByIDReply)  {}
  rpc GetLocalServerByID(GetServerByIDRequest) returns (GetServerByIDReply)  {}
}

message GetServerByIDRequest {
  repeated string id = 1;
}

message GetServerByIDReply {
  map<string, string> ids = 1;
  errors.Status err = 2;          //kratos通用错误
}