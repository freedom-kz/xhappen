syntax = "proto3";

package basic.v1;

import "google/protobuf/timestamp.proto";

option go_package = "xhappen/api/basic/v1;v1";
option java_multiple_files = true;
option java_package = "basic.v1";
option objc_class_prefix = "BasiclV1";

message User{
    uint64 Id = 1;
    string HId = 2;
    string Phone = 3;
    string nickName = 4;
    google.protobuf.Timestamp birth = 5;
    string Icon = 6;
    int32 gender = 7;
    string sign = 8;
    int32 state   = 9 ;

}

message UserProfile{
    
}

